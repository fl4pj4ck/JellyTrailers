  1.0.2
  - Documentation XML (param/returns) for public API; jellyfin.ruleset for code analysis.
  1.0.1
  - Cross-platform WorkingDirectory for yt-dlp (use system temp path).
  1.0.0
  - Initial release. Download trailers with yt-dlp; auto-download yt-dlp when path empty.
  - Supports movie and TV libraries; configurable quality, delay, max per run.
